<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music App</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts -->
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    
    <!-- Icons from: Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <!-- Typograph from: Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
          href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap" 
          rel="stylesheet"
    />
</head>
<body>
    
    <div class="container">
        <div id="player" class="player">
            <div class="player-top">
                <button class="player-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Spotify Music App</span>
                <button class="player-btn">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div id="album_cover" class="cover">
                        <span>Artista</span>
                        <span>MÃºsica</span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span id="song_name" class="song-name">Nome da Musica</span>
                    <span id="song_artist" class="song-artist">Nome do Artista</span>
                </div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div id="song_progress" class="song-progress">
                        <audio id="data_audio" src="#" class="audio"></audio>
                    </div>
                </div>
                <div id="song_time" class="time">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="previous_btn" class="player-btn prev-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play_pause_btn" class="player-btn play-pause play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next_btn" class="player-btn next-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="player-btn">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-solid fa-music"></i>
                <span>Listen to Spotify Music</span>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
    </div>
        
</body>
</html>
